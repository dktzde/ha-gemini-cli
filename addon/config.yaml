name: Gemini CLI
version: 0.0.3
slug: gemini_cli
description: Google Gemini CLI with full Home Assistant access
startup: services
ingress: true
ingress_port: 8099
ingress_stream: true
init: false
panel_icon: mdi:google
panel_title: Gemini CLI
arch:
  - aarch64
  - amd64
homeassistant_api: true
hassio_api: true
hassio_role: admin
map:
  - homeassistant_config:rw
  - addon_config:rw
  - share:rw
  - ssl:ro
  - media:ro
options:
  api_key: ""
  model: "default"
  yolo_mode: false
  enable_embeddings: false
  additional_packages: []
schema:
  api_key: "password?"
  model: "str"
  yolo_mode: bool
  enable_embeddings: bool
  additional_packages:
    - str
